<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Radio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://github.com/gunout/Freedom_Radio_Unofficial/blob/main/freedom.png?raw=true'); 
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .radio-player {
            background: rgba(20, 20, 20, 0.8); 
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            text-align: center;
            width: 90%; /* Utilisation d'une largeur responsive */
            max-width: 350px; /* Largeur maximum pour les écrans plus grands */
            border: 2px solid #00ffff; 
        }

        h1 {
            color: #00ffff; 
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff; 
        }

        audio {
            display: none; 
        }

        .controls {
            margin-top: 10px;
        }

        button {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 5px;
            color: #00ffff; 
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-size: 16px; /* Augmenter la taille de police pour la lisibilité */
        }

        button:hover {
            background: rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .cover {
            margin: 15px 0;
        }

        .cover img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #00ffff; 
        }

        label {
            color: #000000; 
            display: block; /* Améliorer la lisibilité sur mobile */
            margin-top: 10px;
        }

        /* Media Queries pour les petits écrans */
        @media (max-width: 480px) {
            button {
                width: 100%; /* Rendre les boutons plein écran sur mobile */
                font-size: 18px; /* Augmenter la taille de police pour mobile */
            }
        }
    </style>
</head>
<body>
    <div class="radio-player">
        <h1 id="radioTitle">Freedom Radio 1</h1>
        <div class="cover">
            <img id="logoImage" src="https://github.com/gunout/Freedom_Radio_Unofficial/blob/main/freedom.png?raw=true" alt="Logo de la radio">
        </div>
        <audio id="audio" preload="auto">
            <source id="audioSource" src="http://freedomice.streamakaci.com/freedom.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
        <div>
            <label for="radioSelect">Choisir une station:</label>
            <select id="radioSelect">
                <option value="http://freedomice.streamakaci.com/freedom.mp3">Freedom Radio 1</option>
                <option value="http://freedomice.streamakaci.com/freedom2.mp3">Freedom Radio 2</option>
            </select>
        </div>
        <div class="controls">
            <button id="play" class="play">▶</button>
            <button id="pause" class="pause">⏸</button>
            <button id="stop" class="stop">■</button>
        </div>
        <div>
            <label for="colorSelect">Choisir une couleur:</label>
            <select id="colorSelect">
                <option value="cyan">Cyan</option>
                <option value="pink">Rose Fluo</option>
            </select>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const audioSource = document.getElementById('audioSource');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const stopButton = document.getElementById('stop');
        const radioSelect = document.getElementById('radioSelect');
        const radioTitle = document.getElementById('radioTitle');
        const colorSelect = document.getElementById('colorSelect');
        const radioPlayer = document.querySelector('.radio-player');

        radioSelect.addEventListener('change', () => {
            const selectedValue = radioSelect.value;
            audioSource.src = selectedValue;
            audio.load(); 
            radioTitle.textContent = radioSelect.options[radioSelect.selectedIndex].text; 
        });

        playButton.addEventListener('click', () => {
            audio.play();
        });

        pauseButton.addEventListener('click', () => {
            audio.pause();
        });

        stopButton.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0; 
        });

        colorSelect.addEventListener('change', () => {
            const selectedColor = colorSelect.value;
            if (selectedColor === 'cyan') {
                radioPlayer.style.border = '2px solid #00ffff'; 
                h1.style.color = '#00ffff'; 
                button.style.border = '2px solid #00ffff'; 
                button.style.background = 'rgba(0, 255, 255, 0.2)'; 
            } else if (selectedColor === 'pink') {
                radioPlayer.style.border = '2px solid #ff1493'; 
                h1.style.color = '#ff1493'; 
                button.style.border = '2px solid #ff1493'; 
                button.style.background = 'rgba(255, 20, 147, 0.2)'; 
            }
        });
    </script>
</body>
</html>
